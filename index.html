<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><html>
	<head>
		<title>UnderLabels Sample Page</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">
	</head>
	<body>
	   <p>This is just a quick way of putting labels inside of input fields, using only CSS. I liked it.</p>
	   <p>-<a href="http://twitter.com/micahtredding">micah</a></p>
	   <form>
	       <div class="underlabel">
    	       <label>Type into this field</label>
    	       <input type="text" value="" required="required" />
	       </div>

	       <div class="underlabel">
    	       <label>Or this one</label>
    	       <input type="text" value="" required="required" />
	       </div>

	       <div class="underlabel">
    	       <label>Or this</label>
    	       <input type="text" value="" required="required" />
	       </div>


	   </form>
	</body>
</html>
